<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
</head>
<body>
  
<script src="../index.js"></script>
<script>
const cancel = timer((x) => {
  console.log(x);
  if (x === 10) {
    cancel();
    console.log('end');
  }
}, 1000);
</script>
